<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Regression Chart Creator</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles/style.css" /> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="leastSqr.js"></script>
    <style>
      body { font-family: Helvetica, sans-serif;

  <body>
    <h1>Least Squares Regression Calculator</h1>
    <div ng-app="app" ng-controller="appCtrl">

      <form name="inputForm" ng-submit="addPoint()" style="margin-bottom: 5px">
        <span>X-value:  </span><input type="number" name="xVal" ng-model="x_val" />
        <span>Y-value:  </span><input type="number" name="yVal" ng-model="y_val" />
        <button type="submit">Submit</button>
      </form>

      <div ng-repeat="i in xVals" ng-click="removePoint($index)">
        ( {{i}} , {{yVals[$index]}} )
      </div>

      <form name="regress" ng-submit="calcRegress()">
        <span>type: </span>
        <select name="cars">
          <option value="0" ng-model="ftype">Polynomial</option>
          <option value="1" ng-model="ftype">Exponential</option>
          <option value="2" ng-model="ftype">Trigonometric</option>
          <option value="3" ng-model="ftype">Logarithmic</option>
        </select>
        <span>order: </span><input type="number" ng-model="order" />
        <button type="submit" ng-click="hasCalc=true">Calculate</button>
      </form>

      <div ng-show="isValid">
        <span ng-show="hasCalc"><strong>y = </strong></span>
        <span ng-repeat="c in solution">
          {{c[0]}}<span ng-if="$index!==0"><strong> x</strong><sup ng-if="$index!==1">{{$index}}</sup></span><span ng-if="solution[$index+1][0]"> + </span>
        </span>
      </div>

      <div>
        <span ng-show="!isValid">Invalid entry, degree/order of polynomial must be equal to or less than number of data points</span>
      </div>

      <canvas id="myCanvas" width="578" height="300" style="margin-top: 10px"></canvas>
      <script ng-if="hasCalc&&isValid">

        function Graph(config) {
          // user defined properties
          this.canvas = document.getElementById(config.canvasId);
          this.minX = config.minX;
          this.minY = config.minY;
          this.maxX = config.maxX;
          this.maxY = config.maxY;
          this.unitsPerTick = config.unitsPerTick;

          // constants
          this.axisColor = '#aaa';
          this.font = '8pt Calibri';
          this.tickSize = 20;

          // relationships
          this.context = this.canvas.getContext('2d');
          this.rangeX = this.maxX - this.minX;
          this.rangeY = this.maxY - this.minY;
          this.unitX = this.canvas.width / this.rangeX;
          this.unitY = this.canvas.height / this.rangeY;
          this.centerY = Math.round(Math.abs(this.minY / this.rangeY) * this.canvas.height);
          this.centerX = Math.round(Math.abs(this.minX / this.rangeX) * this.canvas.width);
          this.iteration = (this.maxX - this.minX) / 1000;
          this.scaleX = this.canvas.width / this.rangeX;
          this.scaleY = this.canvas.height / this.rangeY;

          // draw x and y axis
          this.drawXAxis();
          this.drawYAxis();
        }

        Graph.prototype.drawXAxis = function() {
          var context = this.context;
          context.save();
          context.beginPath();
          context.moveTo(0, this.centerY);
          context.lineTo(this.canvas.width, this.centerY);
          context.strokeStyle = this.axisColor;
          context.lineWidth = 2;
          context.stroke();

          // draw tick marks
          var xPosIncrement = this.unitsPerTick * this.unitX;
          var xPos, unit;
          context.font = this.font;
          context.textAlign = 'center';
          context.textBaseline = 'top';

          // draw left tick marks
          xPos = this.centerX - xPosIncrement;
          unit = -1 * this.unitsPerTick;
          while(xPos > 0) {
            context.moveTo(xPos, this.centerY - this.tickSize / 2);
            context.lineTo(xPos, this.centerY + this.tickSize / 2);
            context.stroke();
            context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
            unit -= this.unitsPerTick;
            xPos = Math.round(xPos - xPosIncrement);
          }

          // draw right tick marks
          xPos = this.centerX + xPosIncrement;
          unit = this.unitsPerTick;
          while(xPos < this.canvas.width) {
            context.moveTo(xPos, this.centerY - this.tickSize / 2);
            context.lineTo(xPos, this.centerY + this.tickSize / 2);
            context.stroke();
            context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
            unit += this.unitsPerTick;
            xPos = Math.round(xPos + xPosIncrement);
          }
          context.restore();
        };

        Graph.prototype.drawYAxis = function() {
          var context = this.context;
          context.save();
          context.beginPath();
          context.moveTo(this.centerX, 0);
          context.lineTo(this.centerX, this.canvas.height);
          context.strokeStyle = this.axisColor;
          context.lineWidth = 2;
          context.stroke();

          // draw tick marks
          var yPosIncrement = this.unitsPerTick * this.unitY;
          var yPos, unit;
          context.font = this.font;
          context.textAlign = 'right';
          context.textBaseline = 'middle';

          // draw top tick marks
          yPos = this.centerY - yPosIncrement;
          unit = this.unitsPerTick;
          while(yPos > 0) {
            context.moveTo(this.centerX - this.tickSize / 2, yPos);
            context.lineTo(this.centerX + this.tickSize / 2, yPos);
            context.stroke();
            context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
            unit += this.unitsPerTick;
            yPos = Math.round(yPos - yPosIncrement);
          }

          // draw bottom tick marks
          yPos = this.centerY + yPosIncrement;
          unit = -1 * this.unitsPerTick;
          while(yPos < this.canvas.height) {
            context.moveTo(this.centerX - this.tickSize / 2, yPos);
            context.lineTo(this.centerX + this.tickSize / 2, yPos);
            context.stroke();
            context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
            unit -= this.unitsPerTick;
            yPos = Math.round(yPos + yPosIncrement);
          }
          context.restore();
        };

        Graph.prototype.drawEquation = function(equation, color, thickness) {
          var context = this.context;
          context.save();
          context.save();
          this.transformContext();

          context.beginPath();
          context.moveTo(this.minX, equation(this.minX));

          for(var x = this.minX + this.iteration; x <= this.maxX; x += this.iteration) {
            context.lineTo(x, equation(x));
          }

          context.restore();
          context.lineJoin = 'round';
          context.lineWidth = thickness;
          context.strokeStyle = color;
          context.stroke();
          context.restore();
        };

        Graph.prototype.transformContext = function() {
          var context = this.context;

          // move context to center of canvas
          this.context.translate(this.centerX, this.centerY);

          /*
           * stretch grid to fit the canvas window, and
           * invert the y scale so that that increments
           * as you move upwards
           */
          context.scale(this.scaleX, -this.scaleY);
        };
        var myGraph = new Graph({
          canvasId: 'myCanvas',
          minX: -5,
          minY: -15,
          maxX: 15,
          maxY: 5,
          unitsPerTick: 1
        });

      </script>

    </div>
